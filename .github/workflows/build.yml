name: Build Library
on:
    push:
        branches:
            - master
jobs:
    ubuntu:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install dependencies
              run: sudo apt-get update && sudo apt install -y check automake autoconf libtool pkg-config texinfo
            #- name: Test
            #  run: make tests
            - name: Build
              run: make build
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: |
                    bin/libalgone.a
